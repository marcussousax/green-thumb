<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Green Thumb App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.scss" />
</head>

<body>
<header class="hero">
    <div class="hero-text container">
        <img src="./src/images/icons/logo-white.svg" alt="Greenthumb Logo" />
        <h1>
            Find your next green friend
            <img src="./src/images/icons/arrow-down.svg" alt="Arrow Down Icon" />
        </h1>
    </div>
    <div class="hero-background-desktop">
        <div class="leaves-left">
            <img src="./src/images/hero/desktop/left-leaves.png"
                 alt="Plant leaves"
            />
        </div>
        <div class="plant-person">
            <img src="./src/images/hero/desktop/plantperson.png"
                 alt="Person with a plant"
            />
        </div>
        <div class="leaves-right">
            <img src="./src/images/hero/desktop/right-leaves.png"
                 alt="Plant leaves"
            />
        </div>
    </div>
    <div class="hero-background-mobile">
        <div class="leaves">
            <img src="./src/images/hero/mobile/mobile-leaves.png"
                 alt="Plant leaves"
            />
        </div>
        <div class="plant-person">
            <img src="./src/images/hero/mobile/mobile-plantperson.png"
                 alt="Person with a plant"
            />
        </div>
    </div>
</header>

<main>
    <section class="filter-section"></section>
    <section class="filter-results-section"></section>

    <!-- HTML Template Area -->
    <template id="filter-template">
        <article class="filter-block">
            <figure>
                <img alt="" src="" />
                <figcaption class="label"></figcaption>
            </figure>
            <select>
                <option value="" disabled selected>Select...</option>
            </select>
        </article>
    </template>
    <template id="filter-results-empty-template">
        <article class="container filter-empty">
            <p class="section-title"></p>
            <p class="section-subtitle"></p>
        </article>
    </template>
    <template id="plant-card-template">
        <li class="card">
            <div class="card-thumbnail">
                <img src="" alt="" />
            </div>
            <div class="card-content">
                <div class="card-title"></div>
                <div class="card-content-footer">
                    <div class="card-price"></div>
                    <div class="card-icons"></div>
                </div>
            </div>
        </li>
    </template>
</main>
<!--  //  -->
<script type="module" src="./index.js"></script>
</body>
</html>
